@(id: Long, theForm: Form[models.Qcm])
@import helper._

@mainAdmin(){@tags.menuAdmin("manageTest")} {
	<h1>Edition Qcm</h1>

	@form(controllers.admin.routes.QcmController.update(id)) {
	@inputText(theForm("name"))
	@inputText(theForm("description"))

			<input type="submit" value="Update" class="btn btn-primary">
		}
}
