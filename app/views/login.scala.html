@(form: Form[Application.Login])
@main(){@tags.menuStagiaire()} {
@helper.form(routes.Application.authenticate, 'class -> "form-inline") {
	<h1>Connexion</h1>
	@if(form.hasGlobalErrors) {
	<p class="error">
	@form.globalError.message
	</p>
	}

	<p>
  <input type="text" name="id" placeholder="id du stagiaire" value="@form("id").value" class="form-control">
  <button type="submit" class="btn btn-primary">Login</button>
  </p>

}

}
