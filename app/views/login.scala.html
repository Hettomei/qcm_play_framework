@(form: Form[Application.Login])
@main(){@tags.menuStagiaire()} {
@helper.form(routes.Application.authenticate) {
	<h1>Connexion</h1>
	@if(form.hasGlobalErrors) {
	<p class="error">
	@form.globalError.message
	</p>
	}

	<p><input type="text" name="id" placeholder="id du stagiaire" value="@form("id").value"></p>
	<p><button type="submit">Login</button></p>

}

<p class="note">
Try <em>guillaume@@sample.com</em> with <em>secret</em> as password.
</p>
}
